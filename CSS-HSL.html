<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_HSL</title>
    <style>
        .div1{
            background-color: hsl(51, 100%, 30%);
            padding: 20px;
            font-family: Verdana;
        }
        .div2{
            background-color: hsl(51, 100%, 50%);
            padding: 20px;
            font-family: Verdana;
        }
    </style>
</head>
<body>
    <h1>CSS-HSL</h1>
    <h2>Hue Saturation Lightness</h2>
    <div class="div1">
        Hello world!
    </div>
    <div class="div2">
        Hello World!
    </div>
</body>
</html>
